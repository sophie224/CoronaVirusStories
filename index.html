    function drawEachManMU(imageSrc){
        let eachMU=`
            <div class="avatar">
                <img src="${imageSrc}" alt="" class="">
            </div>
        `
        return eachMU;

    }
    function drawEachNonInfoMu(nonImageSrc){
        let eachMU=`
            <div class="non_avatar">
                <img src="${nonImageSrc}" alt="" class="">
            </div>
        `
        return eachMU;
    }
    function mainFuncForMU(){
        let eachAvatarMU;
        for (let i = 0; i < 600; i++) {
            if(peoplesInfo[i]){
                eachAvatarMU = drawEachManMU(peoplesInfo[i].img_src);
                $(".avatars-main-container").append(eachAvatarMU);
            }
            else{
                let correctImgSrc='./img/circle.jpg';
                eachAvatarMU = drawEachNonInfoMu (correctImgSrc);
